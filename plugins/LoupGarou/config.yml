- Connaissez-vous le jeu gratuit §bPath Of Exile§f ? C'est objectivement le meilleur
  jeu coopératif existant sur Terre.
- Contrairement aux idées reçues, même vos §bmeilleurs amis§f n'auront aucun scrupule
  à vous immoler ou vous jetter sous un bus à la première occasion.
- J'ai vu, je sais qui c'est, mais je ne dirai rien. Surtout pas à vous.
- La §bsorcière§f ne vous sauvera pas: elle ne vous aime pas et ne vous a jamais aimé.
- La sauce barbecue est la meilleure pour vos grillades. Ce message est sponsorisé
  par votre §bpyromane§f local.
- Les loup-garous tue toujours les mecs §ben face d'eux§f. Sauf quand ils ne le font
  pas.
- Mangez 5 fruits et légumes par jour. Si vous êtes §bloup-garou§f, ajoutez un villagois.
- Ne dévoilez pas votre innocence trop vite, vous risqueriez de vos faire §bdévorer
  très fort§f.
- Pour déconner, le serveur tuera automatiquement la §b1ère personne qui votera§f.
- Quelle différence y a t il entre le §bbon et le mauvais chasseur§f ? Bon y faut
  expliquer tu vois y'a le §bmauvais chasseur§f, y voit un truc qui bouge y tire,
  y tire. Le §bbon chasseur§f y voit un truc y tire mais c'est un bon chasseur. Voilà
  c'est ça on ne peut pas les confondre.
- Si vous mourrez en tant que §bchasseur§f, un §b360 no-scope§f est la plus belle
  façon d'éliminer quelqu'un qui vous ne pouvez pas piffer.
- Un bon §bfaucheur§f est un faucheur mort. Lui, et la moitié de votre village en
  un coup.
- Visitez §bpathofexile.com§f, vous ne remercierez plus tard.
- Vous aussi pouvez avoir une vie aussi trépidente que §bl'Inspecteur Derrick§f en
  endossant le rôle du §bdétective§f.
- Vous risquez de finir en §bsandwich§f pour loup-garou. Pas très vegan tout ça..
- Ne faites jamais confiance à §bDidou§f, vous pourriez le regretter (elle est l'incarnation
  de la fourberie)
- §bRomainG (AKA Frypan)§f vous serai gré de ne pas le tuer au 1er tour, merci d'avance.
- §bDalmo§f président ! (Avant qu'il finisse au cimetière..)
- Si §bJypee§f est maire, n'oubliez pas de tuer §bDalmo§f au premier tour.
- Si vous tuez §bJubee§f, vous assassinez 2 personnes d'un coup !
- §bGuillaum-Sora§f-t-il faire le bon choix ? On en doute.. ('saura-t-il', huehuehue)
  - BastouTM, 19/04/2020.
- §bJbosaure§f est un cactus.
- S'exclamer §b'MHHHHHHHM'§f sur Discord pendant un moment de silence quand vous hésitez
  entre qui dévorer la nuit à votre couverture. (Technique communément appelée '§bFaire
  une JB'§f).
- Assassiner/dévorer §bRomainG (AKA Frypan)§f cause par effet papillon la mort de
  milliers de bébés chats à l'autre bout du monde. Vous ne voudriez pas avoir ça sur
  la conscience quand même. Espèce de monstre!
- Une §bcoupure d'internet§f peut vous tuer plus vite que vos amis.
- Des problèmes d'internet? Avez-vous essayé la fibre optique ? Si vous ne pouvez
  pas l'avoir, notre expert réseau §bFlo§f vous conseille d'utiliser la fibre quand
  même.

